{% extends "library/base.html" %} {% block content %}
<section class="page-section bg-secondary text-white mb-0" id="register">
	<div class="container">
		<form method="POST"> {% csrf_token %}
			<fieldset class="form-group">
				<legend class="border-bottom mb-4">Delete Song</legend>
				<h2>Are you sure you want to delete the song "{{ object.songTitle }}"?</h2> </fieldset>
			<div class="form-group">
				<button class="btn btn-outline-danger" type="submit">Yes!</button> <a class="btn btn-outline-secondary" href="{% url 'music-detail' object.id %}">No, let me confirm</a> </div>
		</form>
	</div>
</section> {% endblock content %}
